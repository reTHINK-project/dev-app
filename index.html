<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Hello World</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <!-- reTHINK Runtime script -->
  <script src="https://hybroker.rethink.ptinovacao.pt/.well-known/runtime/rethink.js"></script>

  <!-- Hello World Demo script -->
  <script src="./helloWorldHypertyClient.js"></script>
 </head>
<body>

   <div class="card-panel teal lighten-2 center-align">
    <h3>Welcome to Hello World Hyperty Demo.</h3>
   </div>
   <div class="row card-panel teal lighten-4">
     <font size=2>
       <div class="col s6 card-panel teal lighten-3 " id="reporter-panel">
         <h4>Hello World Reporter</h4>

         <div class="load-reporter">
           <a onclick="loadHypertyRep();" class="waves-effect waves-light btn center-align">Load Reporter</a>
         </div>
         <div class="reporter-info">
         </div>
         <div class="reporter-evt">
         </div>
         <div class="hello-panel">
         </div>
         <div class="bye-panel">
         </div>
         <div class="card-panel teal lighten-5 reporter-msg-panel">
         </div>
       </div>
       <div class="col s6 card-panel teal lighten-2" id="observer-panel">
         <h4>Hello World Observer</h4>
         <div class="load-observer">
           <a onclick="loadHypertyObs();" class="waves-effect waves-light btn center-align">Load Observer</a>
         </div>
         <div class="observer-info">
         </div>
         <div class="observer-evt">
         </div>
         <div class="card-panel teal lighten-5 observer-msg-panel">
         </div>
       </div>
     </font>
     </div>

<p>Last update 30/08/2017</p>
</body>
</html>
